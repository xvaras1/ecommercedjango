{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->
        <!-- Este if hará que en el caso que el carrito de compras esté vacio, mostrará este mensaje y un boton -->

        <div class="row">
            <aside class="col-lg-6">
                <div class="card">

                    <div class="card-body">
                        <h4 class="card-title mb-4">Dirección de facturación</h4>
                                    <!-- place_order viene de orders/views.py -->
                        <form action="{% url 'place_order' %}" method="post">
                            {% csrf_token %}
                            <!-- FILA -->
                            <div class="form-row">
                                <!-- COLUMNA -->
                                <div class="col form-group">
                                    <label for="">Nombre</label>
                                    <input type="text" name="first_name" class="form-control">
                                </div>

                                <div class="col form-group">
                                    <label for="">Apellidos</label>
                                    <input type="text" name="last_name" class="form-control">
                                </div>  
                            </div>
                            

                            <div class="form-row">
                                <!-- COLUMNA -->
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                
                                <div class="col form-group">
                                    <label for="">Numero telefonico</label>
                                    <input type="text" name="phone" class="form-control">
                                </div>  
                            </div>

                            <div class="form-row">
                                <!-- COLUMNA -->
                                <div class="col form-group">
                                    <label for="">Direccion</label>
                                    <input type="text" name="addres_line_1" class="form-control">
                                </div>
                                
                                <div class="col form-group">
                                    <label for="">Detalles dirección</label>
                                    <input type="text" name="addres_line_2" class="form-control">
                                </div>  
                            </div>

                            <div class="form-row">
                                <!-- COLUMNA -->
                                <div class="col form-group">
                                    <label for="">Ciudad</label>
                                    <input type="text" name="city" class="form-control">
                                </div>
                                
                                <div class="col form-group">
                                    <label for="">Departamento</label>
                                    <input type="text" name="state" class="form-control">
                                </div> 
                                <div class="col form-group">
                                    <label for="">Pais</label>
                                    <input type="text" name="country" class="form-control">
                                </div>  
                            </div>

                            <div class="form-row">
                                <label for="">Descripción de la orden</label>
                                <textarea name="order_note" rows="4" class="form-control"></textarea>

                            </div>

                        
                    </div>
                    
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Cantidad</th>
                                    <th scope="col" width="120">Precio</th>

                                </tr>
                            </thead>
                            <tbody>
    
                                {% for cart_item in cart_items %}
    
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm">
                                            </div>
                                            <figcaption class="info">
                                                <!-- en href cuando haces click en un producto en el carrito, te llevará a los detalle del producto -->
                                                <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
    
                                                <!-- Esto es para mostrar las variations del producto añadido al carrito -->
                                                <p class="text-muted small">
                                                    {% if cart_item.variations.all %}
                                                    {% for item in cart_item.variations.all %}
                                                    <b> {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }}</b> <br>
    
                                                    {% endfor %}
                                                    {% endif %}
                                                </p>
    
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                       
                                        <label for="">{{ cart_item.quantity }}</label>

                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <!-- subtotal es una funcion creada en carts/models-->
                                            <var class="price">${{ cart_item.sub_total }}</var>
                                            <small class="text-muted"> ${{ cart_item.product.price }} cada uno </small>
                                        </div> <!-- price-wrap .// -->
                                    </td>

                                </tr>
    
                                {% endfor %}
                            </tbody>
                        </table>
                        
                        
                        <button type="submit" name="submit" class="btn btn-primary btn-block"> Ir a pagar </button>
                        <a href="{% url 'store' %}" class="btn btn-light btn-block">Continua comprando</a>
                        </form>
                   
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->

            </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->
    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}

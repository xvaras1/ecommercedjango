{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
        <!-- Este es el sideboard, lo traigo de includes/dashboard_sidebar.html -->
        {% include 'includes/dashboard_sidebar.html' %}
        
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Sesion iniciada de: </strong>
                <span>{{ user.full_name }}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <!-- bootstrap trabajo por defecto con 12 columnas en un card-body-->
                    <!-- Hago dos div con 6 columnas cada una, esta tiene 6 -->
                    <div class="col-md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                                <h5 class="card-title">Total de ordenes</h5>
                                <h4>{{ orders_count }}</h4>
                                <a href="{% url 'my_orders' %}">Click aqui para ver ordenes</a>
                            </div>
                        </div>
                    </div>
                    <!-- Otro de 6 columnas -->
                    <div class="col-md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                        <!--  #La imagen se envia desde la accounts/views.py/ la funcion dashboard -->
                        <!-- Si quiero enviar la imagen a otro template, debo trabajar en su respectiva funcion y agregarle el codigo -->
                                <img src="{{ userprofile.profile_picture.url }}" alt="Imagen de perfil" width="50" height="50" style="border-radius:50%">
                                <p class="mb-0">{{ user.email }}</p>
                                <p>{{ user.phone_number }}</p>
                            </div>
                        </div>
                    </div>

                
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
